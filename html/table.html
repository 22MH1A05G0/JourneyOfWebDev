<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Table Creation</title>
</head>
<body>
    <table border="1px">
        <caption>Food Menu</caption><!--A tite type that would specify the type of contents that are in the table-->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>

            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>
        

    </table>
</body>
</html>
