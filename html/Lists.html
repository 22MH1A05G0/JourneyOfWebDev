 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
 </head>
 <body>
    <ul>
        <li>Samosa</li>
        <li>bread</li>
        <li>Jam</li>
        <li>Frooti</li>
    </ul>    <!--unordered list-->

    <ol type="A">
        <li>Samosa</li>
        <li>bread</li>
        <li>Jam</li>
        <li>Frooti</li>
    </ol>    <!--ordered list-->

    
 </body>
 </html>
